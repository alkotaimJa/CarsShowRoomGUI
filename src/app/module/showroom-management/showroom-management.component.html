
<div class="container mx-auto p-6">
    <!-- Back Button -->
    <button (click)="goBack()" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
      Back to Home
    </button>
  
    <h1 class="text-2xl font-bold mb-4">Showrooms</h1>
  
    <div *ngIf="showrooms.length === 0" class="text-gray-600">
      No showrooms available.
    </div>
  
    <!-- List of Showrooms -->
    <div *ngFor="let showroom of showrooms" class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold">{{ showroom.name }}</h2>
      <p class="text-gray-700">{{ showroom.location }}</p>
      <p class="text-gray-500">{{ showroom.description }}</p>
    </div>
  </div>
