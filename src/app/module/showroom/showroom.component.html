<div class="container mx-auto p-6">
  <!-- Back Button -->
  <button (click)="goBack()" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
    Back to Showroom Management
  </button>

  <h1 class="text-2xl font-bold mb-4">Showroom Details</h1>

  <!-- Flex Container for Form and Showroom Details -->
  <div class="flex flex-wrap md:flex-nowrap gap-6">

    <!-- Update Showroom Form Section -->
    <div class="w-full md:w-1/2 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Update Showroom</h2>
      <app-update-showroom-form (formSubmitted)="onFormSubmitted()"></app-update-showroom-form>
    </div>

    <!-- Showroom Details Section -->
    <div class="w-full md:w-1/2 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Details</h2>
      
      <div *ngIf="showroom">
        <p><strong>Name:</strong> {{ showroom.name }}</p>
        <p><strong>Manager:</strong> {{ showroom.manager_name }}</p>
        <p><strong>Commercial Registration Number:</strong> {{ showroom.commercial_registration_number }}</p>
        <p><strong>Contact Number:</strong> {{ showroom.contact_number }}</p>
        <p><strong>Address:</strong> {{ showroom.address }}</p>
      </div>

      <div *ngIf="!showroom" class="text-gray-600">
        Loading showroom details...
      </div>
    </div>

  </div>
</div>
