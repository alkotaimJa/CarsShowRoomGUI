<div class="mt-10">
    <h2 class="text-2xl font-bold mb-5">Showrooms</h2>
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 border-b text-left">Showroom Name</th>
          <th class="py-2 border-b text-left">Location</th>
          <th class="py-2 border-b text-left">Contact</th>
          <th class="py-2 border-b text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let showroom of showrooms">
          <td class="py-2 border-b">{{ showroom.name }}</td>
          <td class="py-2 border-b">{{ showroom.location }}</td>
          <td class="py-2 border-b">{{ showroom.contact }}</td>
          <td class="py-2 border-b">
            <button (click)="editShowroom(showroom)" class="text-blue-500 hover:text-blue-700">Edit</button>
            <button (click)="deleteShowroom(showroom.id)" class="text-red-500 hover:text-red-700 ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
