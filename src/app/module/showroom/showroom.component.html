<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Showroom Details</h1>

  <div *ngIf="showroom" class="bg-white p-4 rounded shadow">
    <p><strong>Name:</strong> {{ showroom.name }}</p>
    <p><strong>Manager:</strong> {{ showroom.manager_name }}</p>
    <p><strong>Commercial Registration Number:</strong> {{ showroom.commercial_registration_number }}</p>
    <p><strong>Contact Number:</strong> {{ showroom.contact_number }}</p>
    <p><strong>Address:</strong> {{ showroom.address }}</p>
  </div>

  <div *ngIf="!showroom" class="text-gray-600">
    Loading showroom details...
  </div>
</div>
